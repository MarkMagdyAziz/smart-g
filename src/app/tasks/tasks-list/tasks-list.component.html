<div class="container-fluid">
  <div class="tasks">
    <div *ngFor="let task of paginatedTasks" class="single-task">
      <sg-task-item [task]="task"></sg-task-item>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <sg-pagination [currentPage]="currentPage" [limit]="tasks.length" [total]="tasks.length*6"
      (changePage)="onPageChange($event)"></sg-pagination>
  </div>
</div>
